<html lang="en">

<head>

  -->
  <meta name="copyright" content="Copyright © 2025 Robert Cozzi, Jr. All rights reserved.">
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src {{cspSource}} 'nonce-{{nonce}}'; script-src 'nonce-{{nonce}}';" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CL Command Prompter</title>
  <link rel="stylesheet" href="{{styleUri}}" >

</head>

<body>

  <h2 id="mainTitle" class="main-title"></h2>
  <div class="form-group">
    <label for="clLabel">Label (optional):</label>
    <input type="text" id="clLabel" maxlength="10" />
  </div>

  <form id="clForm"></form>
  <button id="cancelBtn">Cancel</button>
  <button id="submitBtn">Enter</button>

  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    window.vscodeApi = vscode;
  </script>
  <!-- Use a single main.js entry point for all module logic -->
  <script type="module" src="{{mainJs}}" nonce="{{nonce}}"></script>

</body>

</html>
